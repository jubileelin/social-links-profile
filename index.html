<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="container">
      <figure class="profile-picture-container">
        <img class="profile-picture" src="jubilee-photo.jpeg" alt="photo of Jubilee Lin">
      </figure>
      
      <h1 class="name">Jubilee Lin</h1>
      <section class="location">Tempe, Arizona</section>
      <section class="description">"Front-end developer and word game enthusiast."</section>
      <section class="button-container">
        <a href="https://github.com/jubileelin" target="_blank"><button class="social-link">Github</button></a>
        <a href="https://www.frontendmentor.io/profile/jubileelin" target="_blank"><button class="social-link">Frontend Mentor</button></a>
        <a><button class="social-link">LinkedIn</button></a>
        <a href="https://www.instagram.com/" target="_blank"><button class="social-link">Instagram</button></a>
      </section>

    </section>

  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jubilee Lin</a>.
  </div> -->
</body>
</html>
